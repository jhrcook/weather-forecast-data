name: Data Collection
on: push

jobs:
  run:
    name: Collect weather data
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date + '%Y-%m-%dT%H:%M:%S')"
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Python details
        run: |
          python3 --version
          which python3
      - name: Pip install packages
        run: pip install -r requirements.txt
      - name: Collect data
        run: ./main.py national-weather-service Boston #./main.py all-data Boston
      - name: Commit new data
        uses: EndBug/add-and-commit@v7.1.0
        with:
          author_name: Joshua Cook
          author_email: joshuacook0023@gmail.com
          message: "GH Action data collection on ${{ steps.date.outputs.date }}"
          add: 'data/*json'
          branch: data
          push: true
          pull_strategy: '--no-rebase'
